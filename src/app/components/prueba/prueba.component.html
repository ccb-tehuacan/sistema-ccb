<button mat-button [matMenuTriggerFor]="menu" [routerLink]="['/prueba']">Alumnos</button>
<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>

<div style="margin: auto; max-width: 600px; padding: 1rem;">
        <h1>Escanee el codigo QR del Alumno</h1>
        <zxing-scanner (scanSuccess)="onCodeResult($event)"></zxing-scanner>

        <mat-form-field>
                <mat-label>
                        Datos Alumno
                </mat-label>
                <input matInput formControl="resultado" placeholder="Alumno" value={{qrResultString}}>
        </mat-form-field>
</div>
