<button mat-button [routerLink]="['/prueba']">Calificaciones </button>
<button mat-button>Reportes</button>
<button mat-button [routerLink]="['/alumnos']">Alumnos</button>
<button mat-button>Pagos</button>

<div style="margin: auto; padding: 1rem;">
    <table mat-table matSort [dataSource]="asistentencias" class="mat-elevation-z8 demo-table">
        
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id_alumnos}} </td>
        </ng-container>

        
        <ng-container  matColumnDef="alumno_fk">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="apellido_paterno"> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
