<button mat-button [routerLink]="['/dashboard']"><mat-icon>home</mat-icon> Inicio</button>
<button mat-button [routerLink]="['/asistencias']">Registrar Asistencias</button>
<!-- <button mat-button>Reportes</button> -->
<button mat-button [routerLink]="['/alumnos']">Alumnos</button>
<button mat-button>Pagos</button>

<div style="margin: auto; padding: 1rem;">

    <mat-form-field>
        <mat-label>Ciclo Escolar</mat-label>
        <mat-select [formControl]="ciclo_escolar"
                    panelClass="example-panel-{{ciclo_escolar.value}}">
          <mat-option value="2023">2023</mat-option>
          <mat-option value="2022">2022</mat-option>
          <mat-option value="2021">2021</mat-option>
        </mat-select>
      </mat-form-field>
      

    <table mat-table matSort [dataSource]="alumnos" class="mat-elevation-z8 demo-table">
        
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id_alumnos}} </td>
        </ng-container>

        
        <ng-container  matColumnDef="alumno_fk">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="alumno_fk"> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container  matColumnDef="opciones">
          <th mat-header-cell *matHeaderCellDef > Opciones </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button (click)="getCalificacionesAlumnos(element)"><mat-icon>history_edu</mat-icon></button>
          </td>
      </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
