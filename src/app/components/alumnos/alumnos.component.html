
<button mat-button [routerLink]="['/dashboard']"><mat-icon>home</mat-icon> Inicio</button>
<button mat-button [routerLink]="['/asistencias']">Registrar Asistencias</button>
<button mat-button>Reportes</button>
<button mat-button [routerLink]="['/alumnos']">Alumnos</button>
<button mat-button>Pagos</button>

<div style="margin: auto; padding: 1rem;">

    <div class="col-12 col-md-12 text-sm-end">
        <button mat-raised-button color="primary" (click)="openDialog()">
            <mat-icon>{{ imagenBoton }}</mat-icon> <span>{{ textoBoton }}</span>
        </button>
    </div>
    <br>

    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="demo-position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id_alumnos}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container  matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="apellido_paterno"> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} {{element.apellido_paterno}} {{element.apellido_materno}}</td>
        </ng-container>    
      
        <ng-container  matColumnDef="statusPago">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Pago </th>
            <td mat-cell *matCellDef="let element"> 
                <ng-container *ngIf="element.tipo_pago else not">
                    <mat-icon class="true">done</mat-icon>
                </ng-container>
                <ng-template #not>
                    <mat-icon class="false">close</mat-icon>
                </ng-template>
            </td>

           

        </ng-container>

        <ng-container  matColumnDef="tipoPago">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Pago </th>
            <td mat-cell *matCellDef="let element"> 
                <ng-container *ngIf="element.tipo_pago else not">
                    <span>{{getTipoPago(element.tipo_pago)}}</span>
                </ng-container>
                <ng-template #not>
                    <span>Sin asignar</span>
                </ng-template>
            </td>
        </ng-container>

        <ng-container  matColumnDef="turno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Turno </th>
            <td mat-cell *matCellDef="let element"> {{element.turno}} </td>
        </ng-container>

        <ng-container  matColumnDef="pago">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Pago </th>
            <td mat-cell *matCellDef="let element"> $ {{element.pago_mensual}} </td>
        </ng-container>
        
        <ng-container  matColumnDef="opciones">
            <th class="text-center" mat-header-cell *matHeaderCellDef mat-sort-header>
                <strong>Opciones</strong>
            </th>
            <td mat-cell *matCellDef="let row">

                <ng-container>
                    <button mat-icon-button color="primary" matTooltip="Editar" (click)="editar(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </ng-container>

                <ng-container>
                    <button [disabled]="false" mat-icon-button color="primary" matTooltip="Eliminar"
                            (click)="eliminar(row)">
                            <mat-icon>delete</mat-icon>
                    </button>
                </ng-container>
            </td>
            <td mat-footer-cell *matFooterCellDef></td> <!-- Nothing -->
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>        
</div>
